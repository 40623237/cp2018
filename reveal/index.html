## 內建函式與自訂函式:
```
a = 0
def my_print(n, input_str):
    print("以下將重覆列印 \"", input_str + "\" " + str(n) + "次")
    for i in range(n):
        print(i, input_str)

my_print(5, "Hello World!")
the_str = "開始學習 Python"
num = input("請輸入要列印的次數!")
my_print(int(num), the_str)
a = a + 1
print("(" + str(a) + ")", "_" * 25)

def myfun():
    yield 1
    yield 2
    yield 3

for i in myfun():
    print(i)

x = iter(myfun())
y = list(myfun())

a = a + 1
print("(" + str(a) + ")", "_" * 25)
print(x.__next__())
print(x.__next__())
print(x.__next__())
print(y)
```

## An ITERABLE is:

* anything that can be looped over (i.e. you can loop over a string or file) or
* anything that can appear on the right-side of a for-loop:  for x in iterable: ... or
* anything you can call with iter() that will return an ITERATOR:  iter(obj) or
* an object that defines `__iter__` that returns a fresh ITERATOR, or it may have a `__getitem__` method suitable for indexed lookup.
    </script>
</section>

<section data-markdown>
    <script type="text/template">
## An ITERATOR is an object:

* with state that remembers where it is during iteration,
* with a `__next__` method that:
  * returns the next value in the iteration
  * updates the state to point at the next value
  * signals when it is done by raising StopIteration
* and that is self-iterable (meaning that it has an `__iter__` method that returns self).

    </script>
